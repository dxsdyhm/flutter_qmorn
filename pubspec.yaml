name: flutter_qmorn
description: A new Flutter application for qmorn client

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_svg: ^0.12.4
  flutter_webview_plugin: ^0.3.0+2
  fish_redux: ^0.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/images/svg/
  - assets/images/ic_dev_elf.png
  - assets/images/ic_elfset.png
  - assets/images/ic_moniter.png
  - assets/images/ic_book_lib.png
  - assets/images/ic_produck_name.png
  - assets/images/ic_add.png
  fonts:
  - family: logo
    fonts:
    - asset: assets/iconfount/touming.ttf
